   <script>
    document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("galaxyTimeline");
  if (!container) {
    console.warn("Element #galaxyTimeline not found.");
    return;
  }
 
  const galaxyEvents = [
    {  title: "üåø Our Mission: Preserving Goa‚Äôs Paradise Together", description: "Goa is more than a destination‚Äîit's a vibrant ecosystem, a cultural treasure, and a home to generations. But rising pollution and climate change threaten the very essence of what makes Goa magical. Our mission is to unite Goan citizens, local communities, and visitors in a shared commitment to protect and rejuvenate our environment." },
    {  title: "üåç Why It Matters", description: "Goa‚Äôs coastal ecosystems are vulnerable to rising sea levels, plastic pollution, and habitat loss. \nUrban expansion and tourism have increased carbon footprints and waste generation.\n - Climate change is disrupting traditional livelihoods, agriculture, and biodiversity.\nWe believe that real change begins at the grassroots‚Äîwith informed citizens, empowered communities, and sustainable choices."},
 {  title: "üå± How People Can Help", description: "- Reduce single-use plastics and participate in community clean-ups. Support local farmers and sustainable markets.Use public transport, cycle, or walk to reduce emissions.Join our climate clubs, volunteer programs, and citizen science projects.Share stories, ideas, and solutions that inspire others to act." },
  
{  title: "‚ú® Our Vision", description: "A cleaner, greener, and climate-resilient Goa‚Äîwhere every citizen plays a role in nurturing the land, sea, and sky. Together, we can transform Goa into a model of sustainable living and environmental harmony" },
];

  galaxyEvents.forEach(event => {
    const card = document.createElement("div");
    card.className = "galaxy-card";
    card.style.opacity = "0";
    card.style.transform = "translateY(40px)";
    card.style.border = "2px solid #48D1CC";
    card.style.borderRadius = "10px";
    card.style.padding = "1rem";
    card.style.marginBottom = "1rem";
    card.style.background = "#1A1A1A";
    card.style.color = "#F5F5F5";
    card.style.fontFamily = "'Orbitron', sans-serif";

    card.innerHTML = `
      <h3>${event.title}</h3>
      
      <p>${event.description}</p>
    `;
    container.appendChild(card);
  });

  // Animate with GSAP
  gsap.to(".galaxy-card", {
    opacity: 1,
    y: 0,
    stagger: 0.3,
    duration: 1,
    ease: "power3.out"
  });
});


   </script>
